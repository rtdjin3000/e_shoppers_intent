<!DOCTYPE html>
<html>
<head>
    <title>User Inputs</title>
</head>
<body>
    <h1>User Inputs</h1>
    <form id="userInputForm">
        <label for="administrative">Administrative (int64):</label>
        <input type="number" id="administrative" name="administrative" required><br><br>

        <label for="administrativeDuration">Administrative Duration (float64):</label>
        <input type="number" id="administrativeDuration" name="administrativeDuration" step="0.01" required><br><br>

        <label for="informational">Informational (int64):</label>
        <input type="number" id="informational" name="informational" required><br><br>

        <label for="informationalDuration">Informational Duration (float64):</label>
        <input type="number" id="informationalDuration" name="informationalDuration" step="0.01" required><br><br>

        <label for="productRelated">Product Related (int64):</label>
        <input type="number" id="productRelated" name="productRelated" required><br><br>

        <label for="productRelatedDuration">Product Related Duration (float64):</label>
        <input type="number" id="productRelatedDuration" name="productRelatedDuration" step="0.01" required><br><br>

        <label for="bounceRates">Bounce Rates (float64):</label>
        <input type="number" id="bounceRates" name="bounceRates" step="0.01" required><br><br>

        <label for="exitRates">Exit Rates (float64):</label>
        <input type="number" id="exitRates" name="exitRates" step="0.01" required><br><br>

        <label for="pageValues">Page Values (float64):</label>
        <input type="number" id="pageValues" name="pageValues" step="0.01" required><br><br>

        <label for="specialDay">Special Day (float64):</label>
        <input type="number" id="specialDay" name="specialDay" step="0.01" required><br><br>

        <label for="month">Month (object):</label>
        <input type="text" id="month" name="month" required><br><br>

        <label for="operatingSystems">Operating Systems (int64):</label>
        <input type="number" id="operatingSystems" name="operatingSystems" required><br><br>

        <label for="browser">Browser (int64):</label>
        <input type="number" id="browser" name="browser" required><br><br>

        <label for="region">Region (int64):</label>
        <input type="number" id="region" name="region" required><br><br>

        <label for="trafficType">Traffic Type (int64):</label>
        <input type="number" id="trafficType" name="trafficType" required><br><br>

        <label for="visitorType">Visitor Type (object):</label>
        <input type="text" id="visitorType" name="visitorType" required><br><br>

        <label for="weekend">Weekend (bool):</label>
        <input type="checkbox" id="weekend" name="weekend"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
